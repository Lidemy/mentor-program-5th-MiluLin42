<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">Todo List</div>
    <div class="new-list">
      <input class="todo-input" type="text" placeholder="新增待辦事項">
      <button class="btn-add"></button>
    </div>
    <div class="todos">
      <div class="todo">
        <input class="todo__check" type="checkbox">
        <div class="todo__item">Hit the gym</div>
        <button class="btn-delete"></button>
      </div>
      <div class="todo">
        <input class="todo__check" type="checkbox">
        <div class="todo__item">Pay bills</div>
        <button class="btn-delete"></button> 
      </div>
      <div class="todo">
        <input class="todo__check" type="checkbox">
        <div class="todo__item">Read a book</div>
        <button class="btn-delete"></button>
      </div>
      <div class="todo">
        <input class="todo__check" type="checkbox">
        <div class="todo__item">Organize office</div>
        <button class="btn-delete"></button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
